  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project LIGTAS-AGAD | Advanced Dashboard</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="print-header">
        <h1 style="margin: 0; font-size: 26px; color: #2c3e50; font-family: sans-serif; font-weight: bold;">LIGTAS-AGAD Sentinel Data</h1>
        <p style="margin: 5px 0 0 0; font-size: 14px; color: #e74c3c; font-style: italic;">Map generated using GEE</p>
    </div>

    <div id="sidebar">
        <div class="header">
            <h2>LIGTAS-AGAD</h2>
            <p>Landslide Geospatial Tracking</p>
        </div>
        
        <div class="control-panel">
            
            <div class="btn-wrapper" style="margin-bottom: 25px;">
                <button class="btn btn-gps" onclick="locateUser()">üìç Find My Location (GPS)</button>
            </div>

            <div class="btn-wrapper upload-wrapper">
                <button class="btn">üî¥ 1. Upload CSV Landslide Data</button>
                <input type="file" id="csvFileInput" accept=".csv" />
            </div>
            
            <div class="style-controls">
                <div class="style-group">
                    <label>Marker Color</label>
                    <input type="color" id="csvMarkerColor" value="#e74c3c" oninput="updateLiveCsvStyles()">
                </div>
            </div>

            <div class="geojson-panel">
                <label style="font-size: 12px; font-weight: bold; color: #34495e; display:block; margin-bottom:10px;">
                    üåê 2. Add GeoJSON Hazard Overlays
                </label>
                
                <label style="font-size: 11px; color: #7f8c8d; font-weight: bold;">Target Layer for Styling:</label>
                <select id="layerSelector" class="geojson-input" style="margin-bottom: 10px; background-color: #fff;" onchange="loadSelectedLayerStyles()">
                    <option value="new">-- Defaults for Next Upload --</option>
                </select>

                <div class="style-controls">
                    <div class="style-group">
                        <label>Line Color</label>
                        <input type="color" id="geoLineColor" value="#8e44ad" oninput="updateLiveGeoJsonStyles()">
                    </div>
                    <div class="style-group">
                        <label>Fill Color</label>
                        <input type="color" id="geoFillColor" value="#9b59b6" oninput="updateLiveGeoJsonStyles()">
                    </div>
                    <div class="style-group" style="flex: 1.5;">
                        <label>Opacity: <span id="opacityVal">0.3</span></label>
                        <input type="range" id="geoOpacity" min="0" max="1" step="0.1" value="0.3" oninput="document.getElementById('opacityVal').innerText = this.value; updateLiveGeoJsonStyles()">
                    </div>
                </div>

                <hr style="border-top: 1px dashed #ccc; margin: 10px 0;">

                <input type="text" id="geojsonUrl" class="geojson-input" placeholder="Paste GeoJSON URL here...">
                <button class="btn btn-geojson" onclick="addGeoJsonUrl()">üì• Load from URL</button>

                <div class="btn-wrapper upload-wrapper" style="margin-bottom: 0;">
                    <button class="btn btn-geojson">üìÅ Upload Local GeoJSON File</button>
                    <input type="file" id="geojsonFileInput" accept=".json,.geojson" />
                </div>
            </div>

            <hr class="divider">

            <div id="stats-container" style="display: none;">
                <h3 style="font-size: 14px; color: #34495e; margin-bottom: 10px;">Disaster Summary</h3>
                <div class="stat-card red"><div class="stat-title">Detected Landslides</div><div class="stat-value" id="stat-count">0</div></div>
                <div class="stat-card orange"><div class="stat-title">Total Area Destroyed</div><div class="stat-value"><span id="stat-area">0</span> <span style="font-size: 12px;">Hectares</span></div></div>
                <div class="stat-card"><div class="stat-title">Max Trigger Rainfall</div><div class="stat-value"><span id="stat-rain">0</span> <span style="font-size: 12px;">mm</span></div></div>
            </div>

            <button class="btn btn-kmz" id="kmz-btn" onclick="exportToKMZ()">üì• Download Map as KMZ</button>
            <button class="btn btn-print" onclick="printMapToPDF()">üñ®Ô∏è Save Map as A4 PDF</button>

        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/tokml@0.4.0/tokml.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script> 
    <script src="js/script.js"></script> 
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
